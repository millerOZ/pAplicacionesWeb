<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro cliente</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">REGISTRO DE CLIENTE</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmRegistroCliente">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtDocumento">Documento</label>
                                            <input type="text" class="form-control" id="txtDocumento" placeholder="Documento">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtNombre">Nombre</label>
                                            <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtPrimerApellido">Primer Apellido</label>
                                            <input type="text" class="form-control" id="txtPrimerApellido" placeholder="Primer Apellido">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtSegundoApellido">Segundo Apellido</label>
                                            <input type="text" class="form-control" id="txtSegundoApellido" placeholder="Segundo Apellido">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtEmail">Email</label>
                                            <input name="emailCliente" type="text" class="form-control" id="txtEmail" placeholder="Correo electrónico">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtDireccion">Dirección</label>
                                            <input type="text" class="form-control" id="txtDireccion" placeholder="Dirección">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtFechaNacimiento">Fecha Nacimiento</label>
                                            <input type="date" class="form-control" id="txtFechaNacimiento" placeholder="Fecha nacimiento">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtTelefono">Teléfono</label>
                                            <input type="text" class="form-control" id="txtTelefono" placeholder="Teléfono">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <button type="button" id="btnRegistrar" class="btn-block btn-lg btn-primary">Registrar</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">Consultar</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">Actualizar</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/RegistroCliente.js"></script>
    <!-- /.card -->
</body>
</html>
